<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>

                    <div class="inputBx">

                    <div class="remember">

                    </div>

                        <input type="submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <p> Don't have an account? <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><i class="fa fa-facebook" style="font-size:35px;color:white;"></i></li>
                    <li><i class="fa fa-instagram" style="font-size:35px;color:white;"></i></li>
                    <li><i class="fa fa-twitter" style="font-size:35px;color:white;"></i></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
